<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Subscription.css">
    <title>Subscription</title>
</head>
<body>
    <div class="box">
        <div class="screen">
            <div class="screen-content">
                <form class="subscription">
                    <div class="subscription-box">
                        <div class="form">
                            <i class="sub-icon"></i>
                            <input type="text" class="sub-input" placeholder="User Name" required>
                        </div>   
                        <div class="form">
                            <i class="sub-icon"></i>
                            <input type="email" class="sub-input" placeholder="Email" required>
                        </div>
                        <div class="form">
                            <i class="sub-icon"></i>
                            <input type="password" class="sub-input" placeholder="Password" required>
                        </div>
                        <div class="form">
                            <i class="sub-icon"></i>
                            <input type="password" class="sub-input" placeholder="Conform Password" required>
                        </div>
                        <button class="button sub-submit">
                            <span class="button-text"> <a href="./newwebsite.html">Subscribe</a></span>
                            <i class="button-icon fas fa-chevron-right"></i>
                        </button>    
                    </div>         
                </form>              
            </div>  
            
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape5"></span>
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>		
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>	
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Offer Zone Login</title>
</head>
<body>

    <div class="box">
        <div class="screen">
            <div class="screen-content">
                <form class="login">
                    <div class="login-box">
                        <div class="form">
                            <i class="login-icon"></i>
                            <input type="text" class="login-input" placeholder="User Name" required>
                        </div>   
                        <div class="form">
                            <i class="login-icon"></i>
                            <input type="email" class="login-input" placeholder="Email" required>
                        </div>
                        <div class="form">
                            <i class="login-icon"></i>
                            <input type="password" class="login-input" placeholder="Password" required>
                        </div>    
                        <button class="button login-submit">
                            <span class="button-text"> <a href="./newwebsite.html">Log In Now</a></span>
                            <i class="button-icon fas fa-chevron-right"></i>
                        </button>    
                    </div>         
                </form> 

                <div class="social-login">
                    <h3>log in via</h3>

                    <!-- Add font awesome icons -->
                    <button class="fb-btn"><a href="https://www.facebook.com/" target="_blank" class="fa fa-facebook"></a></button>
                    <button class="ig-btn"><a href="https://www.instagram.com/" target="_blank" class="fa fa-instagram"></a></button>
                    <button class="g-btn"><a href="https://google.co.in" target="_blank" class="fa fa-google"></a></button>
                    <!-- <a href="#" class="fa fa-linkedin"></a> -->
                    <!-- <a href="#" class="fa fa-twitter"></a> -->
                </div> 
            </div>  

            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>		
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>	

        </div>
    </div>
</body>
</html>
